<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Selecció de territori</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #222;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 0 2rem;
      justify-items: start;
    }
    .card {
      position: relative;
      width: 100%;
      max-width: 300px;
      padding: 2rem;
      min-height: 250px;
      border: 1px solid var(--secondary-color, #0056b3);
      border-radius: 8px;
      overflow: hidden;
      background: #007BFF;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Selecció de territori</h1>
  <div class="cards-container">
    <div class="card"><a href="bcn_e_visu.html">Classificació Economica</a></div>
    <div class="card"><a href="bcn_p_visu.html">Classificació per Programes</a></div>
    <div class="card"><a href="bcn_ef_visu.html">Classificació Econòmico funcional</a></div>
  </div>
</body>
</html>
