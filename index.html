<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #000000;
      --text-color: #000000;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background: var(--primary-color);
      cursor: default;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0 0.5rem;
      font-size: 2.5rem;
    }
    h2.subtitle {
      text-align: center;
      margin: 0 0 2rem;
      font-size: 1.5rem;
      color: #555;
      font-weight: normal;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: var(--primary-color);
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 0 2rem;
    }
    .card {
      position: relative;
      width: 100%;
      max-width: 300px;
      padding: 2rem;
      min-height: 250px;
      border: 1px solid var(--secondary-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: var(--secondary-color);
      background: var(--primary-color);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.25em;
      font-weight: 700;
    }
    @media (max-width: 900px) {
      .cards-container {
        gap: 30px;
      }
      .card {
        flex: 1 1 280px;
      }
    }
    @media (max-width: 600px) {
      .cards-container {
        flex-direction: column;
        gap: 20px;
      }
      .card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Visualitzación de l'evolució de la despesa de les diputacions (2011-2023)</h1>
  <h2 class="subtitle">Selecciona la Diputació</h2>
  <main>
    <div class="cards-container">
      <div class="card"><a href="#">Albacete</a></div>
      <div class="card"><a href="bcn.html">Barcelona</a></div>
      <div class="card"><a href="#">Cáceres</a></div>
      <div class="card"><a href="#">León</a></div>
      <div class="card"><a href="#">Lugo</a></div>
      <div class="card"><a href="#">Zaragoza</a></div>
      <div class="card"><a href="#">Sevilla</a></div>
      <div class="card"><a href="#">València</a></div>
    </div>
  </main>
</body>
</html>
