<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Visualitzación de l'evolució de la despesa de les diputacions (2011-2023)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      width: 100vw;
      height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 3rem;
    }
    h2.subtitle {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: #555;
      font-weight: normal;
    }
    ul#menu {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    ul#menu li a {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff;
      color: #333;
      text-decoration: none;
      padding: 2.5rem;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 2rem;
      min-height: 200px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    ul#menu li a:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    ul#menu li a.active {
      background: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Visualitzación de l'evolució de la despesa de les diputacions (2011-2023)</h1>
  <h2 class="subtitle">Selecciona la Diputació</h2>
  <ul id="menu">
    <li><a href="#">Albacete</a></li>
    <li><a href="bcn.html">Barcelona</a></li>
    <li><a href="#">Cáceres</a></li>
    <li><a href="#">León</a></li>
    <li><a href="#">Lugo</a></li>
    <li><a href="#">Zaragoza</a></li>
    <li><a href="#">Sevilla</a></li>
    <li><a href="#">València</a></li>
  </ul>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('#menu a');
      links.forEach(link => {
        link.addEventListener('click', (e) => {
          links.forEach(l => l.classList.remove('active'));
          e.currentTarget.classList.add('active');
          // Additional interaction logic can go here
        });
      });
    });
  </script>
</body>
</html>
